name: ai-orchestra-test

on:
  issues:
    types:
      - labeled

jobs:
  debug:
    # ラベルが ai-gpt のときだけ動く
    if: github.event.label.name == 'ai-gpt'
    runs-on: ubuntu-latest

    steps:
      - name: Show event info
        run: echo "Issue #${{ github.event.issue.number }} labeled ${{ github.event.label.name }}"
